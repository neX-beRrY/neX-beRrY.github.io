<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人笔记</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --sidebar-width: 280px;
        }

        body {
            background: linear-gradient(135deg, var(--light-color) 0%, #e2e6ea 100%);
            min-height: 100vh;
            color: var(--dark-color);
            overflow-x: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            margin: 20px auto;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            min-height: calc(100vh - 40px);
            position: relative;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .mobile-sidebar-header {
            display: none;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .mobile-sidebar-header .close-sidebar {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo i {
            font-size: 28px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .search-box {
            position: relative;
            margin-bottom: 25px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            outline: none;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        .categories h3, .notes-list h3 {
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-category {
            cursor: pointer;
            font-size: 14px;
            opacity: 0.8;
        }

        .add-category:hover {
            opacity: 1;
        }

        .category-list {
            list-style: none;
            margin-bottom: 30px;
        }

        .category-item {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .category-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .category-item.active {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }

        .category-item .count {
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        .notes-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .note-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }

        .note-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .note-item.active {
            background: rgba(255, 255, 255, 0.25);
            border-left: 3px solid white;
        }

        .note-title {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-preview {
            font-size: 13px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-date {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 8px;
        }

        /* 主内容区样式 */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            width: calc(100% - var(--sidebar-width));
        }

        .toolbar {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            background: white;
            position: relative;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 20px;
            color: var(--dark-color);
            cursor: pointer;
            margin-right: 15px;
        }

        .toolbar h2 {
            font-size: 24px;
            font-weight: 600;
        }

        .toolbar-actions {
            display: flex;
            gap: 10px;
        }

        .toolbar-actions button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .toolbar-actions button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .toolbar-actions button i {
            margin-right: 8px;
        }

        .editor-container {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .note-editor {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .note-title-input {
            border: none;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 2px solid #eee;
            outline: none;
        }

        .note-content {
            flex-grow: 1;
            border: none;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            outline: none;
            padding: 10px 0;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #6c757d;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
            max-width: 400px;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                margin: 10px;
                min-height: calc(100vh - 20px);
            }
            
            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                height: 100%;
                width: 85%;
                max-width: 320px;
                transition: left 0.3s ease;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .mobile-sidebar-header {
                display: flex;
            }
            
            .main-content {
                width: 100%;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .toolbar h2 {
                font-size: 20px;
            }
            
            .editor-container {
                padding: 20px;
            }
            
            .note-title-input {
                font-size: 24px;
            }
        }

        @media (max-width: 576px) {
            .toolbar {
                padding: 15px 20px;
            }
            
            .toolbar-actions button {
                padding: 8px 15px;
                font-size: 14px;
            }
            
            .toolbar-actions button span {
                display: none;
            }
            
            .toolbar-actions button i {
                margin-right: 0;
            }
            
            .editor-container {
                padding: 15px;
            }
            
            .note-title-input {
                font-size: 22px;
            }
            
            .note-meta {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal h3 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: #e9ecef;
            color: var(--dark-color);
        }

        /* 删除按钮样式 */
        .delete-btn {
            background: var(--danger-color) !important;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #c82333 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="mobile-sidebar-header">
                <div class="logo">
                    <i class="fas fa-book"></i>
                    <h1>我的笔记</h1>
                </div>
                <button class="close-sidebar" id="close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="搜索笔记...">
            </div>
            
            <div class="categories">
                <h3>分类 <span class="add-category" id="add-category-btn"><i class="fas fa-plus"></i> 添加</span></h3>
                <ul class="category-list" id="category-list">
                    <!-- 分类将通过JS动态生成 -->
                </ul>
            </div>
            
            <div class="notes-list">
                <h3>最近笔记</h3>
                <div id="notes-container">
                    <!-- 笔记列表将通过JS动态生成 -->
                </div>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <div class="toolbar">
                <button class="mobile-menu-btn" id="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 id="current-category">所有笔记</h2>
                <div class="toolbar-actions">
                    <button id="new-note-btn"><i class="fas fa-plus"></i> <span>新建笔记</span></button>
                    <button id="delete-note-btn" class="delete-btn"><i class="fas fa-trash"></i> <span>删除</span></button>
                </div>
            </div>
            
            <div class="editor-container">
                <div class="note-editor" id="note-editor">
                    <input type="text" class="note-title-input" id="note-title" placeholder="笔记标题">
                    <textarea class="note-content" id="note-content" placeholder="开始输入笔记内容..."></textarea>
                    <div class="note-meta">
                        <div>最后编辑: <span id="last-edited">-</span></div>
                        <div>字数: <span id="word-count">0</span></div>
                    </div>
                </div>
                
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-sticky-note"></i>
                    <h3>还没有笔记</h3>
                    <p>点击"新建笔记"按钮开始创建您的第一个笔记，或从左侧选择现有笔记进行编辑。</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 添加分类模态框 -->
    <div class="modal" id="category-modal">
        <div class="modal-content">
            <h3>添加新分类</h3>
            <input type="text" id="category-name" placeholder="输入分类名称">
            <div class="modal-actions">
                <button class="btn-secondary" id="cancel-category">取消</button>
                <button class="btn-primary" id="save-category">保存</button>
            </div>
        </div>
    </div>

    <script>
        // 示例数据
        let notes = JSON.parse(localStorage.getItem('notes')) || [
            {
                id: 1,
                title: '欢迎使用笔记应用',
                content: '这是一个功能完善的个人笔记管理应用。\n\n您可以：\n• 创建新的笔记\n• 将笔记分类管理\n• 搜索笔记内容\n• 编辑和删除笔记\n\n开始记录您的想法和重要信息吧！',
                category: '默认',
                lastEdited: '2023-06-15 10:30',
                wordCount: 85
            },
            {
                id: 2,
                title: '项目计划',
                content: '项目目标：\n- 完成前端界面设计\n- 实现核心功能模块\n- 进行用户测试\n- 发布正式版本\n\n时间安排：\n第一周：设计阶段\n第二周：开发阶段\n第三周：测试阶段\n第四周：发布阶段',
                category: '工作',
                lastEdited: '2023-06-14 16:45',
                wordCount: 56
            },
            {
                id: 3,
                title: '购物清单',
                content: '食品：\n- 牛奶\n- 鸡蛋\n- 面包\n- 水果\n\n家居用品：\n- 洗衣液\n- 纸巾\n- 清洁用品',
                category: '个人',
                lastEdited: '2023-06-13 09:20',
                wordCount: 25
            }
        ];
        
        let categories = JSON.parse(localStorage.getItem('categories')) || ['默认', '工作', '个人', '学习'];
        let currentNoteId = null;
        let currentCategory = '所有笔记';
        let searchQuery = '';
        
        // DOM元素
        const sidebar = document.getElementById('sidebar');
        const categoryList = document.getElementById('category-list');
        const notesContainer = document.getElementById('notes-container');
        const noteEditor = document.getElementById('note-editor');
        const emptyState = document.getElementById('empty-state');
        const noteTitle = document.getElementById('note-title');
        const noteContent = document.getElementById('note-content');
        const lastEdited = document.getElementById('last-edited');
        const wordCountElement = document.getElementById('word-count');
        const currentCategoryElement = document.getElementById('current-category');
        const searchInput = document.getElementById('search-input');
        const newNoteBtn = document.getElementById('new-note-btn');
        const deleteNoteBtn = document.getElementById('delete-note-btn');
        const addCategoryBtn = document.getElementById('add-category-btn');
        const categoryModal = document.getElementById('category-modal');
        const categoryNameInput = document.getElementById('category-name');
        const cancelCategoryBtn = document.getElementById('cancel-category');
        const saveCategoryBtn = document.getElementById('save-category');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const closeSidebarBtn = document.getElementById('close-sidebar');
        
        // 初始化应用
        function initApp() {
            renderCategories();
            renderNotes();
            updateUI();
            
            // 设置事件监听器
            setupEventListeners();
        }
        
        // 渲染分类列表
        function renderCategories() {
            categoryList.innerHTML = '';
            
            // 添加"所有笔记"分类
            const allNotesItem = document.createElement('li');
            allNotesItem.className = `category-item ${currentCategory === '所有笔记' ? 'active' : ''}`;
            allNotesItem.innerHTML = `
                <span>所有笔记</span>
                <span class="count">${notes.length}</span>
            `;
            allNotesItem.addEventListener('click', () => filterNotesByCategory('所有笔记'));
            categoryList.appendChild(allNotesItem);
            
            // 添加其他分类
            categories.forEach(category => {
                const categoryNotes = notes.filter(note => note.category === category);
                const categoryItem = document.createElement('li');
                categoryItem.className = `category-item ${currentCategory === category ? 'active' : ''}`;
                categoryItem.innerHTML = `
                    <span>${category}</span>
                    <span class="count">${categoryNotes.length}</span>
                `;
                categoryItem.addEventListener('click', () => filterNotesByCategory(category));
                categoryList.appendChild(categoryItem);
            });
        }
        
        // 渲染笔记列表
        function renderNotes() {
            let notesToRender = notes;
            
            // 按分类筛选
            if (currentCategory !== '所有笔记') {
                notesToRender = notesToRender.filter(note => note.category === currentCategory);
            }
            
            // 按搜索词筛选
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                notesToRender = notesToRender.filter(note => 
                    note.title.toLowerCase().includes(query) || 
                    note.content.toLowerCase().includes(query)
                );
            }
            
            // 按最后编辑时间排序
            notesToRender.sort((a, b) => new Date(b.lastEdited) - new Date(a.lastEdited));
            
            notesContainer.innerHTML = '';
            
            if (notesToRender.length === 0) {
                notesContainer.innerHTML = '<p style="text-align: center; padding: 20px; opacity: 0.7;">没有找到笔记</p>';
                return;
            }
            
            notesToRender.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = `note-item ${currentNoteId === note.id ? 'active' : ''}`;
                noteElement.innerHTML = `
                    <div class="note-title">${note.title}</div>
                    <div class="note-preview">${note.content.substring(0, 50)}...</div>
                    <div class="note-date">${note.lastEdited}</div>
                `;
                noteElement.addEventListener('click', () => openNote(note.id));
                notesContainer.appendChild(noteElement);
            });
        }
        
        // 按分类过滤笔记
        function filterNotesByCategory(category) {
            currentCategory = category;
            currentCategoryElement.textContent = category;
            searchQuery = '';
            searchInput.value = '';
            
            // 更新分类列表的激活状态
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            
            if (category === '所有笔记') {
                document.querySelectorAll('.category-item')[0].classList.add('active');
            } else {
                const categoryItems = document.querySelectorAll('.category-item');
                for (let i = 0; i < categoryItems.length; i++) {
                    if (categoryItems[i].textContent.includes(category)) {
                        categoryItems[i].classList.add('active');
                        break;
                    }
                }
            }
            
            renderNotes();
            
            // 如果没有选中笔记，显示空状态
            if (!currentNoteId) {
                updateUI();
            }
            
            // 在移动设备上关闭侧边栏
            if (window.innerWidth <= 992) {
                sidebar.classList.remove('active');
            }
        }
        
        // 打开笔记
        function openNote(noteId) {
            currentNoteId = noteId;
            const note = notes.find(note => note.id === noteId);
            
            if (note) {
                noteTitle.value = note.title;
                noteContent.value = note.content;
                lastEdited.textContent = note.lastEdited;
                wordCountElement.textContent = note.wordCount;
                
                updateUI();
                renderNotes(); // 更新笔记列表的激活状态
                
                // 在移动设备上关闭侧边栏
                if (window.innerWidth <= 992) {
                    sidebar.classList.remove('active');
                }
            }
        }
        
        // 创建新笔记
        function createNewNote() {
            const newNote = {
                id: Date.now(),
                title: '新笔记',
                content: '',
                category: currentCategory === '所有笔记' ? categories[0] : currentCategory,
                lastEdited: new Date().toLocaleDateString('zh-CN') + ' ' + new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'}),
                wordCount: 0
            };
            
            notes.unshift(newNote);
            saveNotes();
            renderCategories();
            renderNotes();
            openNote(newNote.id);
            
            // 聚焦到标题输入框
            setTimeout(() => {
                noteTitle.focus();
                noteTitle.select();
            }, 100);
        }
        
        // 删除当前笔记
        function deleteCurrentNote() {
            if (!currentNoteId) return;
            
            if (confirm('确定要删除此笔记吗？此操作无法撤销。')) {
                notes = notes.filter(note => note.id !== currentNoteId);
                saveNotes();
                currentNoteId = null;
                renderCategories();
                renderNotes();
                updateUI();
            }
        }
        
        // 保存笔记
        function saveNote() {
            if (!currentNoteId) return;
            
            const noteIndex = notes.findIndex(note => note.id === currentNoteId);
            if (noteIndex !== -1) {
                notes[noteIndex].title = noteTitle.value;
                notes[noteIndex].content = noteContent.value;
                notes[noteIndex].lastEdited = new Date().toLocaleDateString('zh-CN') + ' ' + new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'});
                notes[noteIndex].wordCount = noteContent.value.length;
                
                saveNotes();
                renderCategories();
                renderNotes();
            }
        }
        
        // 更新字数统计
        function updateWordCount() {
            wordCountElement.textContent = noteContent.value.length;
        }
        
        // 添加新分类
        function addNewCategory() {
            const categoryName = categoryNameInput.value.trim();
            if (categoryName && !categories.includes(categoryName)) {
                categories.push(categoryName);
                saveCategories();
                renderCategories();
                categoryModal.style.display = 'none';
                categoryNameInput.value = '';
            } else if (categories.includes(categoryName)) {
                alert('该分类已存在！');
            }
        }
        
        // 搜索笔记
        function searchNotes() {
            searchQuery = searchInput.value;
            renderNotes();
        }
        
        // 更新UI状态
        function updateUI() {
            if (currentNoteId) {
                noteEditor.style.display = 'flex';
                emptyState.style.display = 'none';
                deleteNoteBtn.style.display = 'flex';
            } else {
                noteEditor.style.display = 'none';
                emptyState.style.display = 'flex';
                deleteNoteBtn.style.display = 'none';
            }
        }
        
        // 保存笔记到本地存储
        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }
        
        // 保存分类到本地存储
        function saveCategories() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 笔记标题和内容输入事件
            noteTitle.addEventListener('input', saveNote);
            noteContent.addEventListener('input', saveNote);
            noteContent.addEventListener('input', updateWordCount);
            
            // 新建笔记按钮
            newNoteBtn.addEventListener('click', createNewNote);
            
            // 删除笔记按钮
            deleteNoteBtn.addEventListener('click', deleteCurrentNote);
            
            // 搜索功能
            searchInput.addEventListener('input', searchNotes);
            
            // 分类管理
            addCategoryBtn.addEventListener('click', () => {
                categoryModal.style.display = 'flex';
                categoryNameInput.focus();
            });
            
            cancelCategoryBtn.addEventListener('click', () => {
                categoryModal.style.display = 'none';
                categoryNameInput.value = '';
            });
            
            saveCategoryBtn.addEventListener('click', addNewCategory);
            
            // 点击模态框外部关闭
            categoryModal.addEventListener('click', (e) => {
                if (e.target === categoryModal) {
                    categoryModal.style.display = 'none';
                    categoryNameInput.value = '';
                }
            });
            
            // 按Enter键保存分类
            categoryNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addNewCategory();
                }
            });
            
            // 移动端菜单按钮
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.add('active');
            });
            
            closeSidebarBtn.addEventListener('click', () => {
                sidebar.classList.remove('active');
            });
            
            // 点击侧边栏外部关闭侧边栏（移动端）
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 992 && 
                    !sidebar.contains(e.target) && 
                    e.target !== mobileMenuBtn) {
                    sidebar.classList.remove('active');
                }
            });
            
            // 窗口大小改变时调整布局
            window.addEventListener('resize', () => {
                if (window.innerWidth > 992) {
                    sidebar.classList.remove('active');
                }
            });
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
